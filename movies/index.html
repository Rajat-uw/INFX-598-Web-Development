<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Movies 2015</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

<body class="container">
    <h1>Movies 2015</h1>
    
    <p>The following tables summarize box office data for 2015.</p>
       
    <h2>Average Gross Sales by Genre</h2>
    <table class="table gross-by-genre">
        <thead>
            <tr>
                <th>Genre</th>
                <th class="text-right">Average Gross Sales</th>
            </tr>
        </thead>
        <tbody id = "gross-genre">
            <!--use JavaScript to add one tr element per distinct genre 
            inside that tr, add two td element, one for the genre
            and one for the average gross sales for that genre -->
        </tbody>
    </table>
    <!--Extra credit steps-->
    <h2>Average tickets sold by rating</h2>
    <table class="table tickets-by-rating">
        <thead>
            <tr>
                <th>Rating</th>
                <th class="text-right">Average Tickets Sold</th>
            </tr>
        </thead>
        <tbody id = "tickets-rating">
            
        </tbody>
    </table>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="data/movies-2015.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
